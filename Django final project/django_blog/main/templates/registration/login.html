{% extends 'main/base.html' %}

{% block title %} Login {% endblock %}

{% load crispy_forms_tags %}

{% block content %}
<form method="post">

    {% csrf_token %}
    
    {{form|crispy}}

    <button type="submit" class="btn btn-success">Login</button>

    <p>Don't have an account? <a href='/sign-up'>sign up!</a></p>

</form>

{% endblock %}
