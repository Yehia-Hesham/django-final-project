{% block title %} Sign up {% endblock %}

{% load crispy_forms_tags %}

{% block content %}

    {% csrf_token %}
    
    {{form|crispy}}

    <p>already have an account? <a href='/login'>Login</a></p>

</form>

{% endblock %}
